<!DOCTYPE html>
<html>

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MINOR PROJECT</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="../static/dist/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/dist/bower_components/font-awesome/css/font-awesome.min.css"> 

  <!-- Theme style -->
  <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="static/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div style="margin-left: 0px;" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 style="text-align: center;">
        Nepal Covid Analysis <br>
        <small>Prediction</small>
      </h1>
    
    </section>
  <div class="container">
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>{{total[0][1]}}</h3>

              <p>Total Cases</p>
            </div>
            <div class="icon">
              <img style="height: 60px; width: 55px; margin-right: 30px;margin-bottom: 20px;" src="static/dist/img/virus.png" alt="!">
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>{{total[0][5]}}<sup style="font-size: 20px"></sup></h3>

              <p>Infected</p>
            </div>
            <div class="icon">
              <img style="height: 60px; width: 55px; margin-right: 30px;margin-bottom: 20px;" src="static/dist/img/fever.png" alt="!">
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>{{total[0][3]}}</h3>

              <p>Recovered</p>
            </div>
            <div class="icon">
              <img style="height: 60px; width: 55px; margin-right: 30px;margin-bottom: 20px;" src="static/dist/img/smile.png" alt="!">
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>{{total[0][4]}}</h3>

              <p>Deaths</p>
            </div>
            <div class="icon">
              <img style="height: 60px; width: 55px; margin-right: 30px;margin-bottom: 20px;" src="static/dist/img/sad.png" alt="!">

            </div>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <!-- {{prabesh}} -->
      <small>quarantined: {{total[0][6]}}</small><br>
      <small>isolation: {{total[0][5]}}</small>
      <div class="previous-cases">
      <h2>Last 5 days cases: <button type="button" class="btn btn-info btn-lg">{{prev[0]}}</button>
        <button type="button" class="btn btn-info btn-lg">{{prev[1]}}</button>
        <button type="button" class="btn btn-info btn-lg">{{prev[2]}}</button>
        <button type="button" class="btn btn-info btn-lg">{{prev[3]}}</button>
        <button type="button" class="btn btn-info btn-lg">{{prev[4]}}</button>

      </h2>
    </div>
      <h2>Predicted Cases for next day: <button type="button" class="btn btn-info btn-lg">{{new}}</button>
      </h2>
      <h2>MSE: <button type="button" class="btn btn-danger btn-lg">{{mse}}</button>
      </h2>
      <div class="container">
      <div class="row">
      <div class="col-lg">
        <img src="static/dist/img/test_plot.png" alt="">
      </div>

        <div class="col-lg">
            <img src="static/dist/img/train_plot.png" alt="">
        </div>
          <div class="col-lg">
            <img src="static/dist/img/total_plot.png" alt="">
          </div>
        </div>

</body>
</html>
